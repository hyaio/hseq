<div class="hseq-container">

    <div class="pattern-sequencer-main-div">
        <div class="inputs">
            <label>Song length (bars)</label>
            <input class="song-length"/>
            <label>BPM</label>
            <input class="bpm"/>
            <button class="red-button">Play &#9654;</button>
        </div>
        <div class="control-bar">
        </div>
        <div class="pattern-sequencer-container">
            <div class="pattern-list"></div>
            <canvas class="pattern-sequencer"></canvas>
        </div>
    </div>

    <div class="pattern-editor-container hidden">
        <div class="inputs">

            <label class="pattern-main-label">Pattern</label>

            <label>Grid snap</label>
            <select class="snap">
                <option value="0">None</option>
                <option value="0.25">1/16</option>
                <option value="0.5" selected>1/8</option>
                <option value="1">1/4</option>
                <option value="2">1/2</option>
                <option value="4">1</option>
            </select>


            <label>Duration</label>
            <select class="newnote">
                <option value="0.25">1/16</option>
                <option value="0.5">1/8</option>
                <option value="1" selected>1/4</option>
                <option value="2">1/2</option>
                <option value="4">1</option>
            </select>

            <label>Channel</label>
            <select class="channel">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>

            <button class="back-to-seq red-button">Back</button>

        </div>

        <div class="pattern-editor-main-div">
            <div class="pattern-editor-interface">
                <canvas width="500" height="1500px" class="sheet"></canvas>
                <canvas width="80" height="1500px" class="piano"></canvas>
            </div>
            <div class="control-div">
                <label>MIDI Ctrl</label>
                <select class="control-selector">
                    <option value="cc21" selected>CC-21</option>
                    <option value="cc22">CC-22</option>
                    <option value="cc23">CC-23</option>
                    <option value="cc24">CC-24</option>
                    <option value="cc25">CC-25</option>
                </select>
                <button class="reset-button">Reset</button>
                <canvas width="500" height="100" class="controls"></canvas>
            </div>

        </div>
    </div>
</div>
