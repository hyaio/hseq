<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,200,300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="plugin-container">
      <div>

      <label for="pattern-name">Pattern</label>
        <input name="pattern-name" id="pattern-name"></input>

        <label for="snap">Snap to grid</label>
        <select name="snap" id="snap">
          <option value="0">None</option>
          <option value="0.25">1/16</option> 
          <option value="0.5" selected>1/8</option>
          <option value="1">1/4</option>
          <option value="2">1/2</option>
          <option value="4">1</option>
        </select>


        <label for="newnote">Note duration</label>
        <select name="newnote" id="newnote">
          <option value="0.25">1/16</option> 
          <option value="0.5">1/8</option>
          <option value="1" selected>1/4</option>
          <option value="2">1/2</option>
          <option value="4">1</option>
        </select>
      </div>

      <div id="container">
        <div id="interface">
          <canvas width="500" height="1500px" id="sheet"></canvas>
          <canvas width="80" height="1500px" id="piano"></canvas>
        </div>
        <div id="control-div">
          <label for="control-selector">MIDI Ctrl</label>
          <select name="control-selector" id="control-selector">
            <option value="CC21" selected>CC-21</option> 
            <option value="CC22">CC-22</option>
            <option value="CC23">CC-23</option>
            <option value="CC24">CC-24</option>
            <option value="CC25">CC-25</option>
          </select>
          <button class="reset-button">Reset</button>
          <canvas width="500" height="100" id="controls"></canvas>  
        </div>
        
      </div> <!-- container -->
    </div>
  </body>
  
  <script src="script.js"></script>

</html>
